<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed</title>

    <style>
        body{
            margin: 0;
        }
        .fija1, .normal{
                height: 50px;
                background-color: burlywood;


        }
        .fija1{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            transform: translateX(-100px);

        }
        .espacio{
            height: 50px;
        }

        .normal{
            background-color: rgb(72, 64, 177);
            height:1050px;

        }
        
    </style>

</head>
<body>
    
    <div class="fija1"> menu </div>
    <div class="espacio"></div>
    <div class="normal"> contenido </div>

</body>
</html>
